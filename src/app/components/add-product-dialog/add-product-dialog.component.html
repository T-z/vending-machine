<h2 mat-dialog-title>Product</h2>
  <div mat-dialog-content>
    <form [formGroup]="productForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter product name">
        <mat-error *ngIf="productForm.controls['name'].hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Enter price" min="0.1" step="0.1">
        <span matPrefix>CHF&nbsp;</span>
        <mat-error *ngIf="productForm.controls['price'].hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="productForm.controls['price'].hasError('min')">
          Price must be greater than 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Inventory</mat-label>
        <input matInput type="number" formControlName="inventory" placeholder="Enter inventory count" min="0" step="1">
        <mat-error *ngIf="productForm.controls['inventory'].hasError('required')">
          Inventory is required
        </mat-error>
        <mat-error *ngIf="productForm.controls['inventory'].hasError('min')">
          Inventory cannot be negative
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
